<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="pantallaSecreta">
        <h1>Notas secretas</h1>
        <textarea type="text" class="caja" id="caja"></textarea>
        <button id="cancelar" onclick="cancelar()">Cancelar</button>
        <button id="guardar" onclick="guardar()">Guardar</button>
    </div>
    <div class="nota">
    <p><script>document.write(nota);</script></p>
    </div>
</body>
<script>
    nota='';
    function guardar(){
        nota=document.getElementById("caja").value;
        localStorage.setItem('nota', nota);
        nota = localStorage.getItem('nota');
        alert('Se guardo la nota');
        document.querySelector('.pantallaSecreta>textarea').innerHTML = nota;
        document.querySelector('.nota>p').innerHTML = nota;
    }
    function cancelar(){
        window.location.assign('pantallaCalculadora.html');
    }

</script>
</html>
