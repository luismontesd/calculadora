<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<script>
    operacion='';
    function calcula(dato){
    localStorage.setItem('dato', operacion+dato);
    operacion = localStorage.getItem('dato');
    document.querySelector('.texto>h1').innerHTML = operacion;
}
    function borrar(){
        operacion='';
        document.querySelector('.texto>h1').innerHTML = operacion;
    }
    
    function resultado(){
        operacion=eval(operacion);
        document.querySelector('.texto>h1').innerHTML = operacion;
    }
    function masMenos(){
        nx=Number(operacion); 
        nx=-nx; 
        operacion=String(nx); //volver a convertir a cadena
        document.querySelector('.texto>h1').innerHTML = operacion;
    }
    
    function acceder(){
        if(operacion=='0007'){
            window.location.assign('pantallaSecreta.html');
        }
    }
</script>
<body>
    <div class="pantallaCalculadora">
        <div class="texto">
            <h1><script>document.write(operacion);
                </script></h1>
        </div>
        <div class="botones">
            <button class="primerFila" id="masMenos" value="" onclick="masMenos()">±</button>
            <button class="primerFila" id="primerParentesis" value="(" onclick="calcula('(')">(</button>
            <button class="primerFila" id="segundoParentesis" value=")" onclick="calcula(')')">)</button>
            <button class="primerFila" id="estrella" value=""onclick="acceder()">★</button>
            <button class="numero" id="siete" value="7" onclick="calcula('7')">7</button>
            <button class="numero" id="ocho" value="8" onclick="calcula('8')">8</button>
            <button class="numero" id="nueve" value="9"  onclick="calcula('9')">9</button>
            <button class="operacion" id="divicion" value="/" onclick="calcula('/')">/</button>
            <button class="numero" id="cuatro" value="4" onclick="calcula('4')">4</button>
            <button class="numero" id="cinco" value="5" onclick="calcula('5')">5</button>
            <button class="numero" id="seis" value="6" onclick="calcula('6')">6</button>
            <button class="operacion" id="multi" value="*" onclick="calcula('*')">X</button>
            <button class="numero" id="uno" value="1" onclick="calcula('1')">1</button>
            <button class="numero" id="dos" value="2" onclick="calcula('2')">2</button>
            <button class="numero" id="tres" value="3" onclick="calcula('3')">3</button>
            <button class="operacion" id="menos" value="-" onclick="calcula('-')">-</button>
            <button class="numero" id="cero" value="0" onclick="calcula('0')">0</button>
            <button class="numero" id="punto" value="." onclick="calcula('.')">.</button>
            <button class="numero" id="porcentaje" value="%" onclick="calcula('%')">%</button>
            <button class="operacion" id="mas" value="+" onclick="calcula('+')">+</button><br>
            <button class="c" id="c" value="c" onclick="borrar()">C</button>
            <button class="igual" id="igual" value="=" onclick="resultado()">=</button>
            
        </div>
        
    </div>
</body>

</html>
